<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@100..900&display=swap" rel="stylesheet">
  
  <title>Interactive Rating Component</title>
  
  <link rel="stylesheet" href="assets/css/interactive-rating.css">
  <script src="assets/js/interactive-rating.js" defer></script>
</head>

<body>

  <div class="container">

    <div class="inner-container">

      <div class="card">

        <img src="assets/img/star-image.svg" alt="">
        <h3>How did we do?</h3>
        <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
        
        <div class="phase-area">

          <button class="ratio-button">1</button>
          <button class="ratio-button">2</button>
          <button class="ratio-button">3</button>
          <button class="ratio-button">4</button>
          <button class="ratio-button">5</button>

        </div>

        <button id="btnSubmit" class="submit">SUBMIT</button>

      </div>

      <div class="result-part">
        <img src="assets/img/bill-photo.svg" alt="">
        <p class="ratio-text">You selected <span id="pointTxt">4</span> out of 5</p>
        <h2>Thank you!</h2>
        <p class="thanks-text">We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!</p>
      </div>

    </div>

  </div>
</body>
</html>
